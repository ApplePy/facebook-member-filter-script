<!DOCTYPE html>
<html>
    <head>
        <title>ENG Survival - Administration Console</title>
        <meta charset="UTF-8">
        <script src="javascript.js"></script>
        <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>-->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="fb-root"></div>

        <div id="titlediv">
            <h1 id="title">ENG Survival - Administration Console</h1>
            <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-scope="public_profile, user_friends, user_groups" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLogin(loggedIn)", default-audience="only_me">
            </div>
        </div>

        <p id="name"></p>
        <p id="permissions"></p>
        <p id="members"></p>

        <div id="controlPanel">
            <div id="hiddenForm">
                <form id="studentForm" action="http://www.uwo.ca/cgi-bin/dsgw/whois2html2" class="formcontrol" method="POST" name="Search_people" target="theframe" >
                    <input name="server" type="hidden" value="localhost">
                    <input class="" id="student_name" maxlength="40" name="query" placeholder="Last Name, First Name" style="border-color: #BBB;" type="text">
                    <input class="" id="sub_btn" type="SUBMIT" value="Search">
                </form>
            </div>

            <iframe id="theframe" name="theframe" class="theFrame2"></iframe>
            <br/>
            <div id="debugbox">
                <code id="debug"></code>
            </div>
        </div>
        <div id="outputDiv">
            <div class="output rejectedSection">
                <p class="title">Rejected</p>
                <p id="rejected"></p>
            </div>
            <div class="output multipleSection">
                <p class="title">Multiple Entries</p>
                <p id="multiple"></p>
            </div>
            <div class="output nonExistentSection">
                <p class="title">Not Found</p>
                <p id="nonExistent"></p>
            </div>
            <div class="output clearedSection">
                <p class="title">Cleared</p>
                <p id="cleared"></p>
            </div>
            <div class="output errorSection">
                <!--<p class="title">Error Log</p>-->
                <p id="error"></p>
            </div>
        </div>


    </body>
</html>
