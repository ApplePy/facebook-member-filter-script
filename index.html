<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Test</title>
        <meta charset="UTF-8">
        <script src="javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="fb-root"></div>
        <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-scope="public_profile, user_friends, user_groups" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLogin()", default-audience="only_me"></div>
        <div id="titlediv"><h1 id="title">ENG Survival - Administration Console</h1></div>
        
        <p class="format">
            <form action="http://www.uwo.ca/cgi-bin/dsgw/whois2html2" class="formcontrol" method="POST" name="Search_people" onsubmit="return checkBlank(this)" target="theframe">
                <input name="server" type="hidden" value="localhost">
                <label class="obscure" for="student_name">First Name</label>
                <input class="entry-rbn-long" gtbfieldid="379" id="student_name" maxlength="40" name="query" placeholder="Last Name, First Name" style="border-color: #BBB;" type="text">
                <label class="obscure" for="sub_btn">Submit Button</label>
                <input class="formbtn-rbn" id="sub_btn" type="SUBMIT" value="Search">
                <label class="obscure" for="res_btn">Reset Button</label>
                <input class="formbtn-rbn" id="res_btn" type="RESET" value="Clear">
            </form>
        </p>
    
        <iframe id="theframe" height="60px" type="hidden" onload="document.getElementById('members').innerHTML='Done load.'"></iframe>
        
        <p class="format" id="permissions"></p>
        <p class="format" id="members"></p>
        
    </body>
</html>
